<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <title>AluraDev</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-nav">
        <img src="images/Logo.svg" alt="AluraDev" class="logo-img" />

        <div class="search-container">
          <input
            type="text"
            name="search-bar"
            id="search-bar"
            placeholder="Busque por algo"
          />

          <img class="close-btn" src="images/close_btn.svg" alt="Close" />
        </div>

        <div class="nav-items">
          <ul class="navbar-nav">
            <li class="nav-link">
              <a href="" class="search">
                <img src="images/Search.svg" alt="Search" class="search-img" />
              </a>
            </li>

            <li class="nav-link">
              <a href="" class="menu">
                <img src="images/Menu.svg" alt="" class="hamburguer-icon" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="menu-container">
        <a class="menu-link" href="index.html"
          ><i class="menu-icon code-editor-icon fa-solid fa-code"></i>Editor de
          códigos</a
        >
        <a class="menu-link" href="community.html"
          ><i class="menu-icon community-icon fa-solid fa-users"></i
          >Comunidade</a
        >

        <div class="menu-divider"></div>

        <a class="account-link" href=""
          ><img class="user-img" src="images/Photo.svg" alt="" />Harry</a
        >
      </div>

      <div class="colored-border">
        <div class="editor-frame">
          <img src="images/mac_buttons.svg" alt="mac buttons image" />
          <div class="code-container">
            <textarea name="" id="code-block">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

                            const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                            
                            const unfold = (f, seed) => {
                            
                            const go = (f, seed, acc) => {
                                                        const res = f(seed)
                            
                            return res ? go(f, res[1], acc.concat([res[0]])) : acc
                            }
                            return go(f, seed, [])
                            }</textarea
            >
          </div>
        </div>
      </div>

      <button class="highlight-btn">Visualizar com o highlight</button>

      <div class="info-container">
        <label for="project-title" class="project-label margin-gap"
          >Seu projeto</label
        >
        <div>
          <input
            class="project-title margin-gap"
            type="text"
            name="project-title"
            id="project-title"
            placeholder="Nome do seu projeto"
          />
          <textarea
            class="project-desc margin-gap"
            name="project-desc"
            id="project-desc"
            placeholder="Descrição do seu projeto"
          ></textarea>
        </div>
      </div>

      <div class="customization-container">
        <label for="language-selector" class="customization-label margin-gap"
          >Personalização</label
        >
        <div class="input-container">
          <select
            class="language-selector margin-gap"
            name="languages"
            id="language-selector"
          >
            <option class="lang-value" value="Javascript">Javascript</option>
            <option class="lang-value" value="HTML">HTML</option>
            <option class="lang-value" value="CSS">CSS</option>
          </select>

          <div class="color-picker-border margin-gap">
            <input
              class="color-input"
              type="color"
              name="code-colored-frame"
              id="frame-color"
              value="#6BD1FF"
            />
          </div>
        </div>
      </div>

      <button class="save-btn" type="submit">Salvar projeto</button>
    </main>

    <script
      src="https://kit.fontawesome.com/a8b6aca753.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
